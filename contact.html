<div class="container container-contact1 ">
    <div class="row">
        <div class="col-md-6">
            <div class="form">
                <form>

                    <h1>Contact us!</h1>
                    <p> voice your concerns, or simply drop a nice comment.</p>

                    <input class="input1" type="text" name="name" placeholder="Name"/>
                    <label  class="label-name"><span class="content-name"></span></label>

                    <div class="wrap-input1 required">
                    <input class="input1" type="text" name="email" placeholder="Email">
                    <span></span>
                    </div>



                    <div class="wrap-input1 validate-input" data-validate="Subject is required">
                    <input class="input1" type="text" name="subject" placeholder="Subject">
                    <span class="shadow-input1"></span>
                     </div>


                    <div class="form-group">
                        <label for="exampleTextarea"></label>
                        <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="short description"></textarea>
                    </div>

                    <button type="button" class="btn btn-info">Submit</button>


                </form>

            </div>
        </div>


<!--contact links-->

        <div class="col-md-6">

                        </div>
