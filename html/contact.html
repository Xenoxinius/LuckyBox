            <!-- contact form -->
            <form action="https://formspree.io/xaynkalb" method="POST">

                <h1>Contact us!</h1>
                <p> voice your concerns, or simply drop a nice comment.</p>

                <input class="input1 pl-1" name="name" placeholder="Name" type="text"/>
                <label  class="label-name"><span class="content-name"></span></label>

                <div class="wrap-input1 required">
                    <input class="input1 pl-1" type="text" name="email" placeholder="Email">
                    <span></span>
                </div>



                <div class="wrap-input1  validate-input" data-validate="Subject is required">
                    <input class="input1 pl-1" type="text" name="subject" placeholder="Subject">
                    <span class="shadow-input1"></span>
                </div>


                <div class="form-group">
                    <label for="exampleTextarea"></label>
                    <textarea class="form-control pl-1" id="exampleTextarea" rows="3" placeholder="short description"></textarea>
                </div>

                <button id=buttonform class="btn" type="submit" value="submit" >submit</button>
            </form>
